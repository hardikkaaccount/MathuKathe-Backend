table:
  name: group_members
  schema: public
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - group_id
        - user_id
        - role
select_permissions:
  - role: user
    permission:
      columns:
        - group_id
        - user_id
        - role
        - joined_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - group:
              members:
                user_id:
                  _eq: X-Hasura-User-Id
